<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>국제 금시세 할인 계산기</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif; background:#f3f4f6; margin:0; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 16px; }
    .card { background:#fff; border-radius:16px; padding:16px; margin-bottom:12px; box-shadow:0 6px 18px rgba(0,0,0,.06); }
    h1 { font-size:18px; margin:0 0 12px; }
    label { font-size:12px; color:#555; margin-bottom:6px; display:block; }
    input { width:100%; padding:12px; font-size:16px; border-radius:12px; border:1px solid #d1d5db; }
    button { width:100%; padding:12px; font-size:16px; border-radius:12px; border:none; background:#111827; color:#fff; }
    .row { display:grid; gap:10px; }
    .kpi { display:flex; justify-content:space-between; border-top:1px solid #eee; padding:10px 0; }
    .kpi:first-child { border-top:none; }
    .t { font-size:12px; color:#6b7280; }
    .v { font-size:16px; font-weight:700; }
    .small { font-size:12px; color:#6b7280; line-height:1.35; }
  </style>
</head>
<body>
<div class="wrap">

  <div class="card">
    <h1>국제 금시세 → 할인 → KG 계산 (실시간)</h1>
    <div class="row">
      <div>
        <label>할인율 (%)</label>
        <input id="discount" value="0" inputmode="decimal">
      </div>
      <div>
        <label>중량 (KG)</label>
        <input id="kgInput" value="100" inputmode="decimal">
      </div>
      <button id="btn" onclick="calc()">실시간 불러와서 계산</button>
      <div class="small" id="status">대기 중…</div>
    </div>
  </div>

  <div class="card">
    <div class="kpi"><span class="t">국제 금시세 (USD/oz)</span><span class="v" id="xauUsdOz">-</span></div>
    <div class="kpi"><span class="t">환율 (KRW/USD)</span><span class="v" id="usdKrw">-</span></div>
    <div class="kpi"><span class="t">할인 적용 (원 / g)</span><span class="v" id="krwPerG">-</span></div>
    <div class="kpi"><span class="t">할인 적용 (원 / kg)</span><span class="v" id="krwPerKg">-</span></div>
    <div class="kpi"><span class="t">입력 KG 총 금액</span><span class="v" id="totalPrice">-</span></div>
    <div class="small" id="time">-</div>
  </div>

</div>

<script>
const OZ_TO_G = 31.1034768;

const fmtNum = (n, frac=2) =>
  new Intl.NumberFormat('ko-KR', { maximumFractionDigits: frac }).format(n);

const won = (n) =>
  new Intl.NumberFormat('ko-KR').format(Math.round(n)) + '원';

async function fetchJSON(url){
  const r = await fetch(url, { cache: 'no-store' });
  if (!r.ok) throw new Error(url + ' ' + r.status);
  return r.json();
}

async function loadRates(){
  // 실시간: Vercel 배포 후에만 동작합니다.
  const [gold, fx] = await Promise.all([
    fetchJSON('/api/gold'),
    fetchJSON('/api/fx'),
  ]);
  return { xau: gold.price, usdkrw: fx.rate };
}

async function calc(){
  const status = document.getElementById('status');
  const btn = document.getElementById('btn');

  const d  = parseFloat(document.getElementById('discount').value || "0");
  const kg = parseFloat(document.getElementById('kgInput').value || "0");

  btn.disabled = true;
  status.textContent = '실시간 시세 불러오는 중…';

  try {
    const { xau, usdkrw } = await loadRates();

    // 저장(실패 대비)
    localStorage.setItem('last_xau', String(xau));
    localStorage.setItem('last_fx', String(usdkrw));
    localStorage.setItem('last_ts', String(Date.now()));

    render(xau, usdkrw, d, kg);
    status.textContent = '실시간 반영 완료 ✅';
  } catch (e) {
    // 마지막 값으로라도 계산
    const xau = parseFloat(localStorage.getItem('last_xau') || "0");
    const usdkrw = parseFloat(localStorage.getItem('last_fx') || "0");
    const ts = localStorage.getItem('last_ts');

    if (xau > 0 && usdkrw > 0) {
      render(xau, usdkrw, d, kg);
      status.textContent = '실시간 호출 실패 → 마지막 저장값으로 계산했어요 ⚠️';
      if (ts) document.getElementById('time').textContent =
        '마지막 저장: ' + new Date(parseInt(ts,10)).toLocaleString('ko-KR');
    } else {
      status.textContent = '실시간 호출 실패. (아직 Vercel 배포 전이면 정상이에요) ⚠️';
    }
    console.error(e);
  } finally {
    btn.disabled = false;
  }
}

function render(xau, usdkrw, d, kg){
  document.getElementById('xauUsdOz').textContent = fmtNum(xau, 2);
  document.getElementById('usdKrw').textContent = fmtNum(usdkrw, 2);

  const krwPerG_raw = (xau * usdkrw) / OZ_TO_G;
  const discountedG = krwPerG_raw * (1 - d/100);
  const perKg = discountedG * 1000;
  const total = perKg * kg;

  document.getElementById('krwPerG').textContent = won(discountedG);
  document.getElementById('krwPerKg').textContent = won(perKg);
  document.getElementById('totalPrice').textContent = won(total);
  document.getElementById('time').textContent = '계산 시각: ' + new Date().toLocaleString('ko-KR');
}

// 첫 로드 때 자동 계산 시도
calc();
</script>
</body>
</html>
